<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geopolitics Advice</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top Banner */
    header {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
    }

    .main-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .login-form {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .login-form input {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    .login-form button {
      padding: 6px 10px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main Content */
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      text-align: center;
      min-height: 80vh;
    }

    .gem-section {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
    }

    .gem-section iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Left: Logo -->
    <img src="logo.png" alt="Logo" class="logo" />

    <!-- Center: Main Title -->
    <div class="main-title">Geopolitics Advice</div>

    <!-- Right: Login Form -->
    <form class="login-form">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </header>

  <main>
    <div class="gem-section">
      <h2>Ask About Global Politics</h2>
      <!-- Replace the src below with your actual Gemini Gem embed link -->
      <iframe src="https://gemini.google.com/embed/gem-id-placeholder"></iframe>
    </div>
  </main>

</body>
</html>
